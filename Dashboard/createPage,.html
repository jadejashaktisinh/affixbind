<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    </link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

</head>

<body>

    <header>
        <nav class="container-fluid">
            <ul class=" row nav ">
                <li class="col-2"><a href="./index.html">Affixbind</a></li>
                <li class="col-1"><a href="./index.html">Home</a></li>
                <li class="col-1"><a href="#">Explore</a></li>
                <li class="col-1"><a href="./createPage,.html">Create</a></li>
                <li class="col-6 "> <input type="search" name="" id="" class="container-fluid search-bar"><i
                        class="fa-solid fa-magnifying-glass"></i></li>
                <li class="col-1">
                    <a href="./profile.html">
                        <div class="profile">
                            <img src="../Assets/logo.png" alt="" class="profile-img" width="100%" height="100%">
                        </div>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <div class="row create-head ">
                <p>Create Affix</p>
            </div>
            <div class="row">
                <label class="img-lable offset-1 col-4">
                    <p><i class="fa-solid fa-upload"></i></p>
                    <p>Choose file</p>
                    <input type="file" name="" id="affixImg">
                </label>

                <div class="offset-1 col-5 mt-5">
                    <div class="input-form">

                        <label for="">Title</label>
                        <input type="text" id="affixTitle">
                    </div>
                    <div class="input-form">

                        <label for="">Description</label>
                        <textarea name="" id="affixDesc"></textarea>
                    </div>
                    <div class="input-form">
                        <label for="">tags</label>
                        <input type="text" id="affixTags">
                        <button class="publish-btn" id="publishBtn"> Publish</button>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <script type="module" src="addProfile.js"></script>
    <script type="module" src="./uploadAffix.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/c42195777b.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</body>

</html>
